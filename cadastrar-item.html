<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>Compartilhe!</title>
  </head>
  <body>
    <header>
        <section class="nav-menu">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>
            <nav class="navbar navbar-dark">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="reset-link nav-link" href="./index.html">Home</a>
                </div>
            </nav>
        </section>  
    </header>

    <main class="container">
        <form class="form-cadastro">
            
            <fieldset class="text-center">
                <legend>
                    <h3 class="mt-4">O que você deseja compartilhar?</h3>
                </legend>
                
                <div>     
                        <label class="form-check-label mx-1" for="flexRadio1">
                            <input class="form-check-input" type="radio" name="radio-tipo" id="flexRadio1" value="coisas">
                            Itens
                        </label>
                        
                        <label class="form-check-label mx-1" for="flexRadio2">
                            <input class="form-check-input" type="radio" name="radio-tipo" id="flexRadio2" value="servicos">
                            Serviços
                        </label> 
                </div>
            </fieldset>
            
            <fieldset class="responsive-form form-coisas">
                <legend>
                    Compartilhar itens
                </legend>
    
                <div class="mb-3 col-sm-4">
                    <select id="select-categoria" name="item-categoria" class="form-select" form="form-cadastro">
                        <option selected hidden>Escolha uma categoria</option>
                        <option value="ferramenta">Ferramenta</option>
                        <option value="eletro">Eletrodoméstico</option>
                        <option value="veiculo">Veículo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Item</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="martelo, chave de fenda, furadeira...">
                </div>
    
                <div class="mb-3">
                    <label for="formFile" class="form-label">Imagem</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Adicione uma descrição"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>

            <fieldset class="responsive-form form-servicos">
                <legend>
                    Compartilhar serviços
                </legend>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Serviço</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="Marceneiro(a), pedreiro(a), téc de informática...">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Imagem</label>
                    <input class="form-control form-control-sm" type="file" id="formFile">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Adicione uma descrição"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('input[type="radio"]').click(function(){
                var inputValue = $(this).attr("value");
                var targetBox = $(".form-" + inputValue);
                $("fieldset.responsive-form").not(targetBox).hide();
                $(targetBox).fadeIn();
            });
        });
    </script>
  </body>
</html>
