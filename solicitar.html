<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    
  </head>
  <body>
    <header>
        
        <section class="nav-menu">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>
            <nav class="navbar navbar-dark">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="reset-link nav-link" href="./index.html">Home</a>
                </div>
            </nav>
        </section>  
    </header>

    <main class="text-center container">
        
        <fieldset class="text-center">
            <legend>
                <h3 class="mt-4">Faça o pedido</h3>
            </legend>
        </fieldset>
        

        <fieldset class="text-center">
            <legend>
                <h4 class="mt-4">Endereço</h4>
            </legend>
          <div class="mb-3 col-sm-4">
            <select id="select-categoria" name="item-categoria" class="form-select" form="form-cadastro">
                <option selected hidden>Estados com envio autorizado</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="ES">ES</option>
                <option value="BA">BA</option>
            </select>
            <br/>
            <input type="text" class="form-control" aria-describedby="city" placeholder="Cidade">
            <br/>
            <input type="text" class="form-control" aria-describedby="ender" placeholder="Endereço">
            <br/>
            <input type="number" class="form-control" aria-describedby="ender" placeholder="CEP">

        </div>  

        <div class="mb-3 col-sm-4">

            <legend>
                <h4 class="mt-4">Informações para contato</h4>
            </legend>

            <input type="text" class="form-control" placeholder="Nome">
            <br/>
            <input type="number" class="form-control" placeholder="Telefone">
            <br/>
            <input type="email" class="form-control" placeholder="E-mail">
        </div>
        
        
    
        <div class="mb-4 col-sm-5">
            <select id="select-categoria" name="item-categoria" class="form-select" form="form-cadastro">
                <option selected hidden>Dias de emprestimo</option>
                <option value="um">1</option>
                <option value="dois">2</option>
                <option value="três">3</option>
                <option value="quatro">4</option>
                <option value="dois">5</option>
                <option value="três">6</option>
                <option value="quatro">7</option>
            </select>
        </div>

        <a href="resultado.html"><button type="button" class="btn btn-primary">Solicite</button></a>
        </fieldset>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
